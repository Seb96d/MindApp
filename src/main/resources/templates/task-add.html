<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>
  <head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<body>
  <div class="container">
    <h2>Add Task</h2> <br>
    <hr/>
    <form th:action="@{/saveTask}" th:object="${task}" method="POST">
      <input th:type="text" th:field="*{title}" placeholder="Title" class="form-control col-4 mb-4">
      <input th:type="text" th:field="*{content}" placeholder="Type your note here..." class="form-control col-4 mb-4">
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <hr/>
    <a th:href="@{/showTasks}">Back to list</a>
  </div>
</body>
</html>
